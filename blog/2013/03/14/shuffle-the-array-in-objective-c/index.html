	<h2 class="title">Objective-Cでの配列シャッフル</h2>
	<div class="entry-content"><p>配列をシャッフルし取得するには、以下のようにコードを記述します。</p>

<figure class='code'> <div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class='objc'><span class='line'><span class="n">_myArray</span> <span class="o">=</span> <span class="p">[</span><span class="n">NSMutableArray</span> <span class="n">array</span><span class="p">];</span>
</span><span class='line'><span class="k">for</span> <span class="p">(</span><span class="n">uint</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="p">[</span><span class="n">_myArray</span> <span class="n">count</span><span class="p">];</span> <span class="o">++</span><span class="n">i</span><span class="p">)</span> <span class="p">{</span>
</span><span class='line'>  <span class="kt">int</span> <span class="n">m</span> <span class="o">=</span> <span class="p">[</span><span class="n">_myArray</span> <span class="n">count</span><span class="p">]</span> <span class="o">-</span> <span class="n">i</span><span class="p">;</span>
</span><span class='line'>  <span class="kt">int</span> <span class="n">n</span> <span class="o">=</span> <span class="n">arc4random_uniform</span><span class="p">(</span><span class="n">m</span><span class="p">)</span> <span class="o">+</span> <span class="n">i</span><span class="p">;</span>
</span><span class='line'>  <span class="p">[</span><span class="n">_myArray</span> <span class="nl">exchangeObjectAtIndex:</span><span class="n">i</span> <span class="nl">withObjectAtIndex:</span><span class="n">n</span><span class="p">];</span>
</span><span class='line'><span class="p">}</span>
</span><span class='line'><span class="n">_shuffledArray</span> <span class="o">=</span> <span class="n">_myArray</span><span class="p">;</span>
</span></code></pre></td></tr></table></div></figure>
